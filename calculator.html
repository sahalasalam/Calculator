<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
body{
    display:flex;
    justify-content: center;/*horizontal center */
    align-items: center;/*top or bottom*/
  
    height:100vh;/*full screen height */
    margin:0;
}
.container{
background-color:rgb(102, 139, 139);
padding:20px; /*space b/w content and boarder*/
display:inline-block;
border-radius: 10px;
box-shadow: 0 0 30px pink;
width:260px;
border:1.3px solid black;


}
#text{
    color:#ececec;
    width:100%;
    height:50px;
    font-size:22px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1.4px solid black;
    text-align: center;
    
}
.buttn{
   display:grid;
   grid-template-columns: repeat(4, 1fr);
   
    gap:15px;
}
button{
    border: 1px solid black;
    width:55px;
    height:55px;
   
    border-radius: 10px;
    font-size:20px;
    cursor:pointer;
    background: #ececec;
transition:0.2s;/*take time slow when hover */
}
button:hover{
    background: #e1c6c6;
}
.equal{
    background: rgb(160, 213, 230);
    color: black;
    font-weight: bold;
}
#h{
    color: #d6d6d6;
    margin-top: 0%;
    text-align: center;
}

    </style>
    </head>
<body>
    
    <div class="container">
        <h2 id="h">Calculator</h2>
        <input type="text" id="text" disabled >
        
        <div class="buttn">
       
        <button onclick="press('%')">%</button>
        <button onclick="square()">xÂ²</button>
    <button onclick="clearall()" >C</button>
    <button onclick="del()">DEL</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <button onclick="operation('*')">*</button>
     <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="operation('-')">-</button>
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="operation('+')">+</button> 
   
    
    <button onclick="operation('/')">/</button>
    <button onclick="press(0)">0</button>
    <button onclick="press('.')">.</button>
    <button class="equal" onclick="result()">=</button>

</div></div>
<script>
 let display = document.getElementById('text');
 function clearall(){
    display.value="";
 }
 function del(){
     display.value=display.value.slice(0,-1);
 }
   function press(num){
    display.value+=num;
   }
    function operation(op){
        display.value+=op;
    }
    function square(){
        display.value = eval(display.value * display.value);
    }
    function result(){
        try{  /*so that even if input is wrong like 5++2+ program doesnt crash */
          display.value=eval(display.value);
        } 
        catch{
            display.value="ERROR";
        }
    }
    //to enter elements through keyboard
    document.addEventListener("keydown",function(event){
        if(!isNaN(event.key)){
            press(event.key);
        }
        else if(["+","-","*","/"].includes(event.key)){
            operation(event.key);
        }
        else if(event.key==="Enter"){
            result();
        }
        else if(event.key==="Backspace"){
            del();
        }
        else if(event.key.toLowerCase()==="c"){
            clearall();
        }
        else if(event.key==="."){
            press(".");
        }
        else if(event.key==="%"){
            press("%");
        }
       
    });
  </script>

</body>
